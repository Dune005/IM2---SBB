<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die besser SBB-App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/simonstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Der Reiseplaner f√ºr Raucher</h1>
    <h2>Plane deine Reise mit dem Raucher-Reiseplaner und geniesse deine Rauchpausen an den richtigen Zwischenstopps.</h2>

    <div class="container">
        <div class="form-box">
            <form id="trainForm" class="search-field">
                <label class="boxtext" for="from">Do besch</label>
                <input type="text" id="from" name="from" autocomplete="off" class="input-field">
                <div id="popup1" class="popup">
                    <span class="close" onclick="hidePopup('popup1')"></span>
                    <div id="from-suggestions" class="suggestions-container"></div>
                </div>
                <label class="boxtext" for="to">Do muesch hie</label>
                <input type="text" id="to" name="to" autocomplete="off" class="input-field">
                <div id="popup2" class="popup">
                    <span class="close" onclick="hidePopup('popup2')"></span>
                    <div id="to-suggestions" class="suggestions-container"></div>
                </div>
                <label class="boxtext" for="datetime">Denn gasch los</label>
                <input type="datetime-local" id="datetime" name="datetime" class="input-field">
                <button id="button" class="button-80">Suech</button>
            </form>
        </div>
        <button id="toggleFormButton" class="button-80">Formular anzeigen</button>
    </div>
    <div id="results" class="results-container"></div>
    <script src="js/script.js"></script>
</body>
</html>
