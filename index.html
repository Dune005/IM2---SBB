<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die besser SBB-App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>Die besser SBB-App</h1>

<div class="redbox">

    <form id="trainForm" class="search-field">
        <label class="boxtext" for="from">Do besch</label>
<input type="text" id="from" name="from" required autocomplete="off">
<div id="popup1" class="popup">
    <span class="close" onclick="hidePopup('popup1')"></span>
    <div id="from-suggestions" class="suggestions-container"></div>
  </div>
       
        
        
        <label class="boxtext" for="to">Do muesch hie</label>
<input type="text" id="to" name="to" required autocomplete="off">
<div id="popup2" class="popup">
    <span class="close" onclick="hidePopup('popup2')"></span>
    <div id="to-suggestions" class="suggestions-container"></div>
  </div>

<!-- <div id="popup" class="popup">
    <span class="close" onclick="hidePopup()">&times;</span>
    <div id="to-suggestions" class="suggestions-container"></div>
  </div>
        

        <!-- Das ist die Abfahrtszeit mit Kalender -->
        <label class="boxtext" for="datetime">Denn gasch los</label>
        <input type="datetime-local" id="datetime" name="datetime">
        <button id="button" class="button-80">Suech</button>

    </form>
</div>

    <div id="from-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Abfahrtsorts -->

    <div id="to-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Zielorts -->


    <div id="results"></div> <!-- Container für die Ergebnisse -->

    <script src="/js/script.js"></script>
</body>
</html>
