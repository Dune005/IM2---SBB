<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die besser SBB-App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<div class="navbar">
    <a href="index.html">Reiseplaner</a>
    <a href="team.html">Über uns</a>
    <a href="kontakt.html">Kontakt</a>
</div>
<body>
    <h1>Der Reiseplaner für Raucher</h1>

    <div class="redbox">
        <form id="trainForm" class="search-field">
            <h2 id="hoverText">Rauchen ist tödlich. <br> Umsteigen ist Gold.</h2>
            <label class="boxtext" for="from">Sie befinden sich hier</label>
            <input type="text" id="from" name="from" autocomplete="off">
            <div id="popup1" class="popup">
                <span class="close" onclick="hidePopup('popup1')"></span>
                <div id="from-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Abfahrtsorts -->
            </div>
            <label class="boxtext" for="to">Ihr Ziel</label>
            <input type="text" id="to" name="to" autocomplete="off">
            <div id="popup2" class="popup">
                <span class="close" onclick="hidePopup('popup2')"></span>
                <div id="to-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Zielorts -->
            </div>
            
            
            <!-- Das ist die Abfahrtszeit mit Kalender -->
            <label class="boxtext" for="datetime">Dann geht's los</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <button id="button" class="button-80">Suche</button>
        </form>
        <button id="toggleFormButton" class="button-80">Formular anzeigen</button>
    
    </div>
    <div id="results"></div> <!-- Container für die Ergebnisse -->
    <footer>
        <p>&copy; 2024 Raucher-Reiseplaner. Alle Rechte vorbehalten.</p>
        <div class="social-links">
            <a href="link-zu-facebook">Facebook</a>
            <a href="link-zu-twitter">Twitter</a>
            <a href="link-zu-instagram">Instagram</a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
