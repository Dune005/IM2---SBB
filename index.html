<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugverbindungen in der Schweiz</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Zugverbindungen in der Schweiz</h1>
    <form id="trainForm" class="search-field">
        <label for="from">Abfahrtsort:</label>
        <input type="text" id="from" name="from" required autocomplete="off">
        <div id="from-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Abfahrtsorts -->

        <label for="to">Zielort:</label>
        <input type="text" id="to" name="to" required autocomplete="off">
        <div id="to-suggestions" class="suggestions-container"></div> <!-- Container für Vorschläge des Zielorts -->

        <button type="submit">Suche</button>
    </form>
    <div id="results"></div> <!-- Container für die Ergebnisse -->

    <script src="/js/script.js"></script>
</body>
</html>
